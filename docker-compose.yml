
services:
  app:
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
    image: gigalogy_app
    container_name: gigalogy_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www:delegated
      - ./vendor:/var/www/vendor
      - ./node_modules:/var/www/node_modules
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
    networks:
      - gigalogy

  nginx:
    image: nginx:stable
    container_name: gigalogy_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/public:ro
    depends_on:
      - app
    networks:
      - gigalogy

  db:
    image: postgres:15
    container_name: gigalogy_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - gigalogy

  redis:
    image: redis:7
    container_name: gigalogy_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - gigalogy

  node:
    image: node:20
    container_name: gigalogy_node
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - /var/www/node_modules
    command: ["npm", "run", "dev"]
    networks:
      - gigalogy

  worker:
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
    image: gigalogy_worker
    container_name: gigalogy_worker
    depends_on:
      - app
      - redis
      - db
    working_dir: /var/www
    command: ["php", "artisan", "queue:work", "--sleep=3", "--tries=3", "--timeout=90"]
    volumes:
      - ./:/var/www:delegated
      - ./vendor:/var/www/vendor
    environment:
      - APP_ENV=local
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
    networks:
      - gigalogy

volumes:
  dbdata:

networks:
  gigalogy:
    driver: bridge
